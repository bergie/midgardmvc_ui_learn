<h1 tal:content="midgardmvc_ui_learn/component">Component</h1>

<p tal:content="structure midgardmvc_ui_learn/description"></p>

<ul metal:define-macro="midgardmvc-show-documentation_index">
    <li tal:repeat="file files/files">
        <a href="#" tal:attributes="href file/path" tal:content="file/label">Filename</a>
    </li>
    <tal:block tal:repeat="folder files/folders">
        <li tal:condition="folder/files">
            <tal:block tal:content="folder/label">Foldername</tal:block>
            <tal:block tal:define="files folder" metal:use-macro="midgardmvc-show-documentation_index" />
        </li>
    </tal:block>
</ul>

<tal:block metal:use-macro="midgardmvc-show-documentation_index" tal:define="files midgardmvc_ui_learn/files" />

<div tal:condition="midgardmvc_ui_learn/classes">
    <h2>Classes provided by the component</h2>

    <ul>
        <li tal:repeat="class midgardmvc_ui_learn/classes">
            <a href="#" tal:attributes="href class/url" tal:content="class/name">Classname</a>
        </li>
    </ul>
</div>
